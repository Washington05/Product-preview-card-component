<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
      <section class="card">
        <aside class="left"></aside>
        <article class="right">
            <p class="item-category">Perfume</p>
            <h1>Gabrielle Essence Eau de Parfaum</h1>
            <p class="description">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
             <div class="prices">
                <p class="prices-updated">$149.99</p>
                <p class="prices-previous">$169.99</p>
             </div>
             <button>
                <img src="images/icon-cart.svg" alt="">
                Add to Cart
             </button>
            </article>
        </section>
    </main>

</body>
</html>
